<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script File -->
    <script src="./script.js" defer></script>
    <title>Sasha Herman | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2 class="id-heading">
          Advice #<span class="advice-id-link">117</span>
        </h2>
        <h3 class="advice-text">
          “<span class="advice-text-link"
            >It is easy to sit up and take notice, what's difficult is getting
            up and taking action.</span
          >”
        </h3>
        <img
          class="divider-img"
          src="./images/pattern-divider-desktop.svg"
          alt=""
        />
        <button class="generate-button">
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sasha Herman</a>.
      </div>
    </footer>
  </body>
</html>
